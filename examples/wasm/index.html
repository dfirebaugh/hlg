<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HLG WebGL Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }
        #hlg-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="hlg-canvas" width="800" height="600"></canvas>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then(result => {
                go.run(result.instance);
            })
            .catch(err => {
                console.error("Failed to load WASM:", err);
            });
    </script>
</body>
</html>
